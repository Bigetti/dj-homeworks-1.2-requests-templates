<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
 {% if recipe %}
        <h2>{{ recipe_name }} ({{ servings }} порции)</h2>
        <ul>
            {% for ingredient, amount in recipe.items %}
                <li>{{ ingredient }}: {{ amount }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Такого рецепта не знаю :(</p>
    {% endif %}
</body>
</html>
